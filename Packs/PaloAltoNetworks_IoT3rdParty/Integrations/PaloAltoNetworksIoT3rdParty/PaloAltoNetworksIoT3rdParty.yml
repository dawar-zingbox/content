category: Utilities
commonfields:
  id: Palo Alto Networks IoT 3rd Party
  version: -1
configuration:
- defaultvalue: ""
  display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: ""
  display: URL.
  name: url
  required: true
  type: 0
- defaultvalue: ""
  display: Customer ID.
  name: Customer ID
  required: true
  type: 0
- defaultvalue: ""
  display: Access Key.
  name: Access Key
  required: true
  type: 0
- defaultvalue: ""
  display: Key ID.
  name: Key ID
  required: true
